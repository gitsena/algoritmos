<body>
    <!-- 10 (desafio). Crie um programa no qual o usuário vá registrando os nomes das linhas de ônibus que ele acaba de pegar. 
        Ele digita e clica em "Gravar buzão" e vai atualizando os nomes te todas as linhas abaixo.
Abaixo deve haver outro campo onde ele pesquisa por uma linha que já tenha pego. Ao clicar em "Pesquisar", 
ele deve ver uma dessas frases, abaixo da lista de linhas de ônibus que já pegou:
   Você nunca pegou essa linha (caso não tenha cadastrado ela mesmo)
   OU
   Você já pegou essa linha 4 vezes, nessa ordem: 2, 4, 8, 9
   (supondo que ele cadastrou a mesma linha na 2ª vez, na 4ª vez, na 8ª vez e na 9ª vez) -->
    insira uma linha de onibus que acabou de pegar: <input id="ipt_busao" type="text" placeholder="ex 051-metro saude">
    <button onclick="gravar()">Gravar Busão</button><br><br>
    insira uma linha de onibos que já pegou<input id="ipt_linha" type="text" placeholder="oa descrição deve estar igual">
    <button onclick="pesquisar()">Pesquisar</button><br><br>
    <div id="mostrar"></div>
    <div id="msg"></div>

</body>

</html>
<script>
    var vt_linhas = [];
    function gravar() {
        if (ipt_busao.value == "") {
            alert("ERROR, Insira uma linha de ônibus");
        } else {
            vt_linhas.push(ipt_busao.value);
            ipt_busao.value = '';
            mostrar.innerHTML = '';
            for (var index = 0; index < vt_linhas.length; index++) {
                mostrar.innerHTML += `${vt_linhas[index]}<br>`;
            }
        }
    }
    function pesquisar() {
        var ax_total = 0;
        if (vt_linhas == "" || ipt_linha.value == "") {
            alert("ERROR, Insira uma linha de ônibus");
        }
        else if (vt_linhas.indexOf(ipt_linha.value) == -1) {
            msg.innerHTML += `Você nunca pegou a linha ${ipt_linha.value}`;
            ipt_linha.value = "";
        }
        for (var index = 0; index < vt_linhas.length - 1; index ++){
            if(vt_linhas.indexOf[index] == vt_linhas[ipt_busao.value - 1]) {
            ax_total ++;
        }
    }
    msg.innerHTML += `Você já pegou a linha ${ipt_linha.value}, ${ax_total}vezes <br> nessa ordem: ${index}, existe na lista <br>`
}
</script>
