<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperatura para o ser humado</title>
</head>
<body>

    <!-- 3. Para o ser humano, a temperatura é...

●      Congelante (até menos de 14ºC)

●      Com Frio (entre 14ºC e 21ºC)

●      Confortável (mais de 21ºC até 24ºC)

●      Com Calor (mais de 24ºC até 31ºC)

●      Calor escaldante (mais de 31ºC)

Crie um programa que, ao ler uma temperatura, exiba uma dessas situações de temperatura. -->
<h2>temperatura</h2>
<input onchange="mostrar()" id='temperatura' type="text" placeholder="Ex. 31 ">
    <br><br>
    <div id="div_temperatura"></div>
</body>

</html>

<script>
    function mostrar() {
        if (temperatura.value > 31 ) {
            div_temperatura.innerHTML = 'Calor escaldante'
        }
        else if (temperatura.value > 24) {
            div_temperatura.innerHTML = 'Com Calor'
        }
        else if (temperatura.value > 21) {
            div_temperatura.innerHTML = 'Confortável'
        }
        else if (temperatura.value > 14) {
            div_temperatura.innerHTML = 'Com Frio'
        }
        else {
            div_temperatura.innerHTML = 'Congelante'
        }
    }
</script>
</body>
</html>
