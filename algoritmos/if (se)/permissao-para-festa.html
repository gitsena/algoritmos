<script>
    function ir_festa() {
        
        // O comando if executa uma comparação, um teste, uma decisão....
        //
        // Sua estrutura é:
        // If (comparação) {comando(s)};
        //      Os comandos entre as {} SOMENTE serão executados 
        //      quando a condição  for verdadeira
        //
        //    Tipos de comparações:
        //    >	    Maior que
        //    <	    Menor que
        //    >=	Maior ou Igual
        //    <= 	Menor ou Igual
        //    ==	Igual
        //    !=	Diferente

        if (idade.value <= 17) {
            alert ('Pedir Permissão Para o Responsável');
        }
        ax_tot_multa = idade.value * 80;
        resposta.innerHTML = (`#Partiu Festa`);

    }

</script>
