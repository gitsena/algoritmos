<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--  Crie um programa em HTML/JS que avalie a possibilidade de um pagamento da compra ser parcelado ou não.
a) Pergunte o modo de pagamento numa combo com as seguintes opções:
    Dinheiro
    Cartão de débito
    Cartão de crédito
    Boleto
b) Ao clicar num botão "Analisar compra", exiba uma dessa mensagens:
   "Você terá que pagar a vista", somente se o pagamento for dinheiro ou débito
   "Pagamento poderá ser parcelado", se o pagamento for crédito ou boleto
  -->
    <h1>escolha a forma de pagamento</h1>
    <select id='forma_pag'>
        <option selected disabled=''>qual forma de pagamento</option>
        <option value="1">Dinheiro</option>
        <option value="2">Cartão de débito</option>
        <option value="3">Cartão de credito</option>
        <option value="4">Boleto</option>
    </select>
    <button onclick="analisar()">Analisar compra</button>
    <div id="div_analisar"></div>
</body>

</html>

<script>
    function analisar() {
        if (forma_pag.value == 1 || forma_pag.value == 2) {
            div_analisar.innerHTML = 'Você terá que pagar a vista'
        }
        else {(forma_pag.value == 3 || forma_pag.value == 4)
            div_analisar.innerHTML = 'Pagamento poderá ser parcelado'
        }
    }

</script>
