    <body bgcolor="#006666" background="https://i.pinimg.com/originals/b3/b5/3d/b3b53d07fa0c70526c91494e4cbd9491.gif">


        <h1 style="font-family:Verdana, Geneva, Tahoma, sans-serif; color: whitesmoke; ">Sena's Machine</h1>

        <br><br>
        <div style="background-color: rgba(9, 59, 59, 0.452); border-radius: 12px;  width: 700px">
            <span
                style="background-color: rgb(9, 15, 15); font-size: larger; color: white; border-radius: 10px"><i>Decimal</i></span><br><br>
            <input id="demo1" type="text" placeholder="Digite o valor em decimal">

            <br><br>

            <h3 style="background-color: rgba(4, 43, 66, 0.699); border-radius: 10px;">CONVERTER PARA:</h3>


            <input onclick="aparecer_octal()" type="checkbox"><i
                style="background-color: rgb(9, 15, 15); font-size: larger; color: white; border-radius: 10px">Octal</i>
            <br>
            <div style="display: none; background-color: #dcdcdc; border-radius: 5px; padding: 5px; color: rgb(0, 0, 0); width: 15%; height: 40px; font-weight: 500;"
                id="demo2"></div>

            <br><br>

            <input onclick="aparecer_hexa()" type="checkbox"><i
                style="background-color: rgb(9, 15, 15); font-size: larger;color: white; border-radius: 10px">Hexadecimal</i>
            <br>
            <div style="display: none; background-color: #dcdcdc; border-radius: 5px; padding: 5px; color: rgb(7, 7, 7); width: 15%; height: 40px; font-weight: 500;"
                id="demo3"></div>

            <br><br>

            <input onclick="aparecer_bin()" type="checkbox"><i
                style="background-color: rgb(9, 15, 15); font-size: larger;color: white; border-radius: 10px">Bin√°rio</i>
            <br>
            <div style="display: none; background-color: #dcdcdc; border-radius: 5px; padding: 5px; color: rgb(5, 5, 5); width: 60%; height: 50px; font-weight: 500;"
                id="demo4"></div>

            <br><br>

            <button style=" background-color: rgb(4, 48, 63); color: white;" onclick="converter()">Converter</button>

            <script>

                
                function converter() {
                    var decimal = Number(demo1.value);

                    let octal = decimal.toString(8);

                    let hexadecimal = decimal.toString(16);

                    let binaria = decimal.toString(2);

                    console.log(decimal);
                    console.log(octal);
                    console.log(hexadecimal);
                    console.log(binaria);

                    document.getElementById("demo1").innerHTML = ` ${decimal}`;
                    document.getElementById("demo2").innerHTML = ` ${octal}`;
                    document.getElementById("demo3").innerHTML = ` ${hexadecimal}`;
                    document.getElementById("demo4").innerHTML = ` ${binaria}`;

                }

                function aparecer_bin() {
                    demo4.style.display = 'block'
                }

                function aparecer_hexa() {
                    demo3.style.display = 'block'
                }

                function aparecer_octal() {
                    demo2.style.display = 'block'
                }
                document.bgColor = "#006666";
            </script>
