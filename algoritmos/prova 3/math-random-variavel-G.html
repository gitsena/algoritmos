<body>
    <h3>Sorteio número da sorte</h3>
    <br>
    Digite seu Nome <input id="ipt_usuario" placeholder="Digite seu Nome">
    <BR></BR>
    Digite seu Número da sorte <input id="ipt_numero" placeholder="Ente 1 e 10"> <br>
    <button onclick="sortear()">Sortear</button>
    <div id="text"></div>
    <BR></BR>


</body>

<script>
    var simulação = 0;
    function sortear() {
        simulação++;
        var result = Number(Math.random()) * 10

        if (ipt_numero.value > 10 || ipt_numero.value <= 0 || ipt_numero.value == '') {
            alert("Numero Inválido")
            ipt_numero.value = ''
        }

        if ((ipt_numero.value >= 0 || ipt_numero.value <= 10) && ipt_numero.value == result) {
            text.innerHTML += `${result} `
        }

        else if (ipt_numero.value == (result).toFixed()) {
            text.innerHTML += ` Parabéns, ${ipt_usuario.value} você foi sorteado(a) após ${simulação} sorteios! <br>`

        }


    }




</script>
