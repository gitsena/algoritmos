<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veiculos!</title>
</head>
<body>
    <img style="width: 150px;" src="https://i.pinimg.com/550x/ca/90/b0/ca90b0c2cead8be5ce780059d1623363.jpg"> <br><br>`

    <h3><b>Entre com valor do carro:</b></h3>
   <input id="valorc" type="text">
   <h3><b>Quantidades de parcelas a serem pagas:</b></h3>
   <input id="parcelasc" type="text"><br></br>

   <img style="width: 150px;" src="https://i.ytimg.com/vi/piQPYbu0rK4/maxresdefault.jpg"> <br><br>`

    <h3><b>Entre com valor da moto:</b></h3>
   <input id="valorm" type="text">
   <h3><b>Quantidades de parcelas a serem pagas:</b></h3>
   <input id="parcelasm" type="text"><br></br>

   <button onclick="simular()">Simular a Compra</button>
<div id="veiculo"></div>
</body>
</html>

<script>
 function simular() {

        var total = Number(valorc.value) + Number(valorm.value) 
        var car = parcelasc.value * 100 / total
        var mot = parcelasm.value * 100 / total

        veiculo.innerHTML = `<b><u>Análise dos valores de compra</b></u><br>
             O Valor <b> Total</b> dos veiculos é: ${total} <br>
             o carro representa ${car}% 
             do valor total dos veiculos e a moto representa ${mot}%`;
 }
</script>
