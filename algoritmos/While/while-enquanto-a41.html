<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula41-while-repetição</title>
</head>

<body>
    <!-- estrutura while (enquanto) 
   exemplo: while (condição de repetição){
        comandos
    };
    enquanto a condiçao de repetiçao for verdadeira o bloco se repete novamente
    quando for false o block deixa de ser execultado.
    -->
    <h2>Titulo</h2>
    <span id="span_frases"></span>

</body>
</body>

</html>
<script>
    var contador = 0;
    span_frases.innerHTML = '';
    while (contador < 5) {
        span_frases.innerHTML += 'O amor é lindo! <br>';
        contador++;
    }
   
</script>
