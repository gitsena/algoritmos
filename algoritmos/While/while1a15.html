<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span id="span_msg"></span>
</body>

</html>
<script>
    var contador = 1
    span_msg.innerHTML = '';
    while (contador <= 15) {
        span_msg.innerHTML += `${contador}<br>`;
        contador++;
    }
</script>
