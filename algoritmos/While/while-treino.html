<body>
    <!-- 13. Crie um programa em HTML/JS o qual:
a) Pergunte de quantos em quantos dias o usuário faz musculação (é só uma informação, só 1 número, ok?)
b) Ao clicar em "Exibir rotina mensal", mostre uma sequência de 30 frases, como neste exemplo:
    Dia 1 - Musculação
    Dia 2 - Comer, dormir etc
    Dia 3 - Comer, dormir etc
    Dia 4 - Musculação
    Dia 5 - Comer, dormir etc
    Dia 6 - Comer, dormir etc
    Dia 7 - Musculação
    Dia 30 - Comer, dormir etc
O Dia 1 sempre é de "Musculação"
Considere que, nesse exemplo, o usuário informou 3 no item a)
  -->
    Em quantos em quantos dias, você faz musculação<input id="dias_treino" type="text"
        placeholder="insira somente um número"><br><br>
    <button onclick="exibir()">Exibir Rotina</button><br><br>
    <div id="div_exibir"></div>
</body>

</html>
<script>
    function exibir() {
        var contador = 0
        var ax_treino = Number (dias_treino.value)
        div_exibir.innerHTML = '';
        while (contador < 30) {
            if (contador % ax_treino == 0) {
                contador++;
                div_exibir.innerHTML +=`Dia ${contador} - Musculação <br>`
            }
            else {
                contador++;
                div_exibir.innerHTML += `Dia ${contador} - Comer, dormir etc <br>`
                }
            }
        }
</script>
